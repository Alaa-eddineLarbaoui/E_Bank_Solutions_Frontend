<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Utilisateurs</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="user.component.css">
</head>
<body>

<div class="user-container container mt-5">
  <h2 class="text-center">Liste des Utilisateurs</h2>
  <ul class="user-list list-group mt-4">
    <li class="user-item list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of GetUser">
      <div>
        <div class="user-id">Number: {{user.userId}}</div>
        <div class="user-nom">Nom: {{user.nom}}</div>
        <div class="user-age">Ã‚ge: {{user.age}}</div>
      </div>
      <div>
        <button class="btn btn-danger" (click)="deleteCustomer(user.userId)">Delete</button>
        <a class="btn btn-secondary ml-2" [routerLink]="['/add_compte',user.userId ]">Add Compte</a>
        <a class="btn btn-secondary ml-2" [routerLink]="['/get_Compte',user.userId ]">Show Compte</a>
      </div>
    </li>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
